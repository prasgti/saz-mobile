<ion-header>
  <ion-toolbar>
    <ion-title>login-registrato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-login">
    <div class="onboarding-div"></div>
    <div class="box-top-login">
      <!-- <img class="shadow" src="assets/imgs/shadow.png" alt="icon"> -->
      <div class="v-align">
        <img class="icon-logo" src="assets/imgs/icon-2.png" alt="icon">
      </div>
    </div>
    <div class="box-bottom-login">
      <div class="container-form">
        <div class="box-form">

          <form [formGroup]="loginForm" [class.submitted]="submitted">

            <ion-item class="input-default">
              <ion-label position="stacked">CPF</ion-label>
              <ion-input formControlName="cpf" required maxlength="14" type="tel"
              [brmasker]="{person: true}" clearInput placeholder=""></ion-input>
            </ion-item>
            
            <ion-item class="input-default" [class.input-password]="hideValue">
              <ion-label position="stacked">Senha</ion-label>
              <ion-input formControlName="password" type="text" placeholder=""></ion-input>
              <ion-icon class="icon-eye" name="eye" slot="end" *ngIf="hideValue" (click)="hideValue = !hideValue"></ion-icon>
              <ion-icon class="icon-eye" name="eye-off" slot="end" *ngIf="!hideValue" (click)="hideValue = !hideValue"></ion-icon>
            </ion-item>
            <ion-button color="secondary" class="button-login" (click)="login()">Entrar</ion-button>

            <ion-button shape="round" class="button-make" (click)="makeRegisterApp()">
              <ion-ripple-effect></ion-ripple-effect>
              Fazer Cadastro
            </ion-button>

            <ion-button shape="round" class="button-finid">
              <ion-ripple-effect></ion-ripple-effect>
              FinID
            </ion-button>
          </form>

        </div>
      </div>
    </div>
  </div>
</ion-content>
